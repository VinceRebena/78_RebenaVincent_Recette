<!DOCTYPE html>
<html>
  <head>
    <title>Tarte aux Pommes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=The+Nautigal&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <style>
      .card {
        width: 100%;
      }
      .step {
        display: flex;
        align-items: center;
      }
      .step img {
        width: 30%;
        align-items: center;
      }
      .step p {
        width: 50%;
      }
    </style>
  </head>
  <body>

    <body style="background-color: #e9e9e9; font-family: montserrat">
    <header>
   <div class="page-header font-small py-5" style="background-color: orange;">
        <div class="container-fluid text-center text-md-left">
            <h1 class="text-white"><strong>Tartes aux Pommes</strong></h1>
        </div>


    </header>
      <section class="vh-50">
      <div class="container py-5 h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-10 col-xl-6">
            <div class="card rounded-3 border-2 border-warning">
              <div class="card-body p-5">
                <figure class=" text-end mb-0">
                  <blockquote class="text-center blockquote mb-4">
                    <p>
                      <span class="font-italic">« La tarte aux pommes est un symbole de la cuisine américaine, un rappel de nos racines et de nos souvenirs. »</span>
                    </p>
                  </blockquote>
                  <figcaption class="blockquote-footer mb-0">
                        Julia Child
                    </figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
    <section>
      <div class="card">
        <img src="tarteAuxPommes.jpg" alt="Apple Pie">
        <div class="card-body">
          <h5 class="card-title">Ingrédients</h5>
          <ul>
            <li>6 pommes</li>
            <li>1 pâte à tarte</li>
            <li>2 cuillères à soupe de sucre</li>
            <li>1 cuillère à soupe de cannelle</li>
          </ul>
        </div>
      </div>
    </section>
  <section>

    <div class="container mt-10 w-100">
      <div class="row justify-content-evenly" style="height: 100%;">
            <div class="col-6" style="background-color: orange;">
        <div class="row">
                <img class="w-50"  src="chauffer.jpg" alt="">
            </div>
            <div class="col">
                <p class="h4">Préchauffez le four à 180°C.</p>
            </div>

            <div class="w-50">
              
            </div>

            <div  class="col">
                <img class="w-50"  src="EpluchePomme.jpg" alt="">
            </div>
            <div class="col">
                <p class="h4">Epluchez et coupez les pommes en morceaux.</p> 
            </div>

            <div class="w-50">
              
            </div>

            <div  class="col">
                <img class="w-50"  src="Disposer.jpg" alt="">
            </div>
            <div class="col">
                <p class="h4">Disposez les morceaux de pommes dans la pâte à tarte, saupoudrez de sucre et de cannelle.</p> 
            </div>
            
            <div class="w-50">
              
            </div>
  
</section>
    <footer>
      <button onclick="topFunction()" id="myBtn" title="Go to top">Retour en haut</button>
    </footer>
    <script>
  

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
      } else {
        document.getElementById("myBtn").style.display = "none";
      }
    }

    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
  </body>
</html>
